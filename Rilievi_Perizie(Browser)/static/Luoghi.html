        <div id="wrapper" class="container-responsive">
            <nav class="nav navbar navbar-collapse  navbar-expand-sm ">
                <a class="navbar-brand" href="index.html">

            <h1 class="title font-weight-bolder font-italic">Rilievi e Perizie</h1>
            
            <div id="map" class="shadow-lg"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdWgu3MKgdqJyBFqh7bEAOmXpzwWRgVL0">
            </script>


            <!----------------------------------FINESTRA MODALE PER IL PROFILO--------------------------->
            <div class="modal fade" id="myProfile">
                <div class="modal-dialog modal-lg modal-dialog-scrollable ">
                  <div class="modal-content">
    
                    <!-- Modal Header -->
                    <div class="modal-header col-sl-6">
                      <img src="img/profile.jpg" class="rounded-circle mx-auto d-block shadow-lg " height="60" width="60" alt="Avatar">
                      <h4 class="modal-title" style="text-align: center; margin: auto;">WELCOME ADMINISTRATOR</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                      <!--Details-->
                      <h4>Create an Account:</h4>
                      <div class="card">
                          <div class="d-flex flex-row">
                            <div class=" col-sm-3 border-bottom border-right">
                              <h5>NOME</h5>
                            </div>
                            <div class="col-sm-9 border-bottom border-left ">
                              <input type="text" class="form-control"  id="nome" name="nome" placeholder="INSERISCI IL NOME"/>
                            </div>
                          </div>

                          <div class="d-flex flex-row">
                            <div class=" col-sm-3 border-bottom border-right">
                              <h5>COGNOME</h5>
                            </div>
                            <div class="col-sm-9 border-bottom border-left">
                              <input type="text" class="form-control" id="cognome" name="cognome" placeholder="INSERISCI IL COGNOME"/>
                            </div>
                          </div>

                          <div class="d-flex flex-row">
                            <div class=" col-sm-3 border-bottom border-right">
                              <h5>USERNAME</h5>
                            </div>
                            <div class="col-sm-9 border-bottom border-left">
                              <input type="text" class="form-control" id="username" name="username" placeholder="INSERISCI LO USERNAME"/>
                            </div>
                          </div>

                          <div class="d-flex flex-row">
                            <div class=" col-sm-3 border-bottom border-right">
                              <h5>MAIL</h5>
                            </div>
                            <div class="col-sm-9 border-bottom border-left">
                              <input type="email" class="form-control" id="mail" name="mail" placeholder="NAME@EXAMPLE.COM"  >
                            </div>
                          </div>

                          <div class="d-flex flex-row">
                            <div class=" col-sm-3 border-bottom border-right">
                              <h5>PASSWORD</h5>
                            </div>
                            <div class="col-sm-9 border-bottom border-left">
                              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="INSERISCI LA PASSWORD"/>
                            </div>
                          </div>
                      </div>
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button"  id="btnCrea"class="btn btn-success">CREA</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                  </div>
               </div>
             </div>

        </div>
        <footer>
            <p>

        </footer>
